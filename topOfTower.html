<html>
    <head>
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="icon" href="assets/darksouls-logo.png">
        <link href="http://fonts.cdnfonts.com/css/optimus-princeps" rel="stylesheet">
    </head>
    <body>
        <h1>Top of Spiral Tower</h1>
        <a id="door" href="#">
            <img id="doorImage" onclick="openDoor()" src="assets/lockedTopOfTower.png">
        </a>
        <p id="textbox"></p>
        <a id="SpiralTower" href="spiralTower.html"> <button>go back to spiral tower</button></a>
        <hr>
        <iframe src="inventory.html" id="inventory" height="130" width="200"></iframe>
        <script>
            inventory.src += location.search;
            SpiralTower.href += location.search;

            var queryString = new URLSearchParams(location.search);
            var key = +queryString.get("keys");

            function openDoor(){
                if(doorImage.src.includes("openTop")){
                    door.href = "castleWall.html?"+queryString;
                }
                else if(key > 0){
                    doorImage.src="assets/openTopOfTower.png"
                    textbox.innerHTML= "The door unlocked, but the key broke apart."
                    queryString.set("keys",--key);
                    inventory.src="inventory.html?"+queryString;
                    Battlefield.href="battlefield.html?"+queryString;
                }
                else{
                    textbox.innerHTML="The door is locked.";
                }
            }
        </script>
    </body>
</html>
